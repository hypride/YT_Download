<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="display-4 mb-4">YouTube Video Downloader</h1>
        <form method="POST" action="/download" class="mb-3">
            <div class="input-group">
                <input type="text" name="url" class="form-control" placeholder="Enter YouTube URL" required>
                <select name="resolution" class="form-select">
                    {% for value, label in resolution_options %}
                        <option value="{{ value }}">{{ label }}</option>
                    {% endfor %}
                </select>
                <button type="submit" class="btn btn-primary">Download</button>
            </div>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert alert-dismissible fade show">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
